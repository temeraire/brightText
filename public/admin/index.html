<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>BrightText Admin Console</title>
        <link  rel="stylesheet" href="/assets/bootstrap.css" type="text/css" />
        <script src="/assets/jquery.js" type="text/javascript"></script>
        <script src="/assets/jquery_ujs.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function() {

                var f = document.location.href.split("#");

                if (f.length > 1) {
                    switch (parseInt(f[1])) {
                        case 1:
                            showLoginError("bad login request");
                            break;
                        case 2:
                            showLoginError("incorrect username or password");
                            break;
                        default:
                            showLoginError("unable to login");
                            break;
                    }
                }
            });


            function logIn()
            {

                document.getElementById("loginForm").submit();
            }


            function showLoginError(message)
            {
                var msgDiv = document.getElementById("errorMessage");
                while (msgDiv.firstChild) {
                    msgDiv.removeChild(msgDiv.firstChild);
                }
                msgDiv.appendChild(document.createTextNode(message));
            }

            function testEnterKey(event)
            {
                if (!event)
                    event = window.event;
                if (event.keyCode == 13)
                {
                    event.cancelBubble = true;
                    event.returnValue = false;
                    logIn();
                }
            }

        </script>


    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <div class="container">
                            <h2>BrightText Admin Console</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="jumbortonui-corner-all">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Login</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-6 col-md-offset-1">
                                <form id="loginForm" action="/admin/session/" method="POST">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Username</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                                    </div>

                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
